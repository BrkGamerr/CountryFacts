<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Country Facts</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="media-queries.css">
	<script src="script.js" defer></script>
</head>
<body>
	<section class="hero-section" id="heroSection">
		<header>
			<div class="header-div">
				<h2>Country <span>Facts</span></h2>
				<nav>
					<ul>
						<li><a href="#">Europe</a></li>
						<li><a href="#">North America</a></li>
						<li><a href="#">Asia</a></li>
						<li><a href="#">South America</a></li>
						<li><a href="#">Africa</a></li>
						<li><a href="#">Oceania</a></li>
					</ul>
				</nav>
				<button class="button">Random</button>
			</div>
		</header>
		<div class="hero-content">
			<h1>Country Facts, <br><span>All In One Place</span></h1>
			<p>
				Want to learn a few quick facts about some countries?
				It's easy, just click on the button below!
			<div>
				<button class="button" id="exploreButton">Explore</button>
			</div>
		</div>
		<img class="hero-picture" src="world_map_picture.PNG" alt="World Map">
	</section>
	<section class="flags-section">
		<div class="search-div" id="searchDiv">
			<label for="search-input"></label>
			<input id="search-input" type="search" placeholder="Search..." data-search-input>
		</div>
		<div class="cards-div" data-cards-div></div>
		<template data-cards-template>
			<div>
				<img class="flag" src="" alt="" data-card-image>
				<h3 data-card-name></h3>
			</div>
		</template>
		<button class="scroll-top-button" id="scrollTopButton"><span class="scroll-top-icon">&#8593;</span></button>
	</section>
	<div class="modal">
		<button class=""></button>
		<div class="modal-content">
			<h1></h1>
			<div class="modal-facts">
				<h2></h2>
				<p></p>
			</div>
		</div>
	</div>
	<footer></footer>
</body>
</html>
