<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Country Facts</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="media-queries.css">
	<script src="script.js" defer></script>
</head>
<body>
	<section id="heroSection">
		<header>
			<div class="nav-div">
				<h2>Country <span>Facts</span></h2>
				<nav>
					<ul>
						<li><a id="europe" href="#search-input">Europe</a></li>
						<li><a id="northAmerica" href="#search-input">North America</a></li>
						<li><a id="asia" href="#search-input">Asia</a></li>
						<li><a id="southAmerica" href="#search-input">South America</a></li>
						<li><a id="africa" href="#search-input">Africa</a></li>
						<li><a id="oceania" href="#search-input">Oceania</a></li>
					</ul>
				</nav>
				<button id="randomButton" class="button">Random</button>
			</div>
		</header>
		<div class="hero-content">
			<h1>Country Facts, <br><span>All In One Place</span></h1>
			<p>
				Want to learn a few quick facts about some countries?
				It's easy, just click on the button below!
			<div>
				<button class="button" id="exploreButton">Explore</button>
			</div>
		</div>
		<img class="hero-picture" src="world_map_picture.PNG" alt="World Map">
	</section>
	<section class="flags-section">
		<div id="searchDiv">
			<label for="search-input"></label>
			<input id="search-input" type="search" placeholder="Search..." data-search-input>
			<p class="search-description">*To sort by continent, type: <i>europe, north-america, africa...</i></p>
		</div>
		<div class="cards-div" data-cards-div></div>
		<template data-cards-template>
			<div data-card-country-div>
				<button class="flag-button" data-card-button data-modal-target="#modalDiv">
					<img class="flag" src="" alt="" data-card-image>
				</button>
				<h3 data-card-name></h3>
				<div id="modalDiv" class="modal-div" data-card-modal-div>
					<h2 class="modal-title" data-card-modal-title></h2>
					<div class="modal-content-div">
						<h3>capital</h3>
						<p data-card-modal-capital></p>
						<h3>language</h3>
						<p data-card-modal-language></p>
						<h3>population</h3>
						<p data-card-modal-population></p>
						<h3>area (in km2)</h3>
						<p data-card-modal-area></p>
						<h3>currency</h3>
						<p data-card-modal-currency></p>
					</div>
				</div>
			</div>
		</template>
		<button id="scrollTopButton"><span class="scroll-top-icon">&#8593;</span></button>
	</section>
	<div id="overlay"></div>
	<footer></footer>
</body>
</html>
