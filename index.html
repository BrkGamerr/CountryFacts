<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>World Currencies</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
	<link rel="stylesheet" href="styles.css" >
	<link rel="stylesheet" href="media-queries.css">
</head>
<body>
	<div id="container">
		<div id="first-section">
			<header>
				<nav>
					<h2 id="logo">World <span>Currencies</span></h2>
					<ul>
						<li><a href="#">Africa</a></li>
						<li><a href="#">Asia</a></li>
						<li><a href="#">Australia</a></li>
						<li><a href="#">Europe</a></li>
						<li><a href="#">North America</a></li>
						<li><a href="#">South America</a></li>
					</ul>
					<button id="nav-button" class="button">Converter</button>
				</nav>
			</header>
			<main>
				<div id="title-div">
					<h1>Currencies,</h1>
					<h2>All In One Place</h2>
				</div>
				<div id="description-div">
					<p>
						Euros. Dollars. Pounds. Want to know what each country's currency looks like?
						Well, let's get started!
					</p>
				</div>
				<div id="main-button-div">
					<button id="main-button" class="button">Explore</button>
				</div>
			</main>
			<div id="picture-div">
				<img id="main-picture" src="world_map_picture.PNG" alt="World map">
			</div>
		</div>
		<div id="second-section"></div>
	</div>
</body>
</html>
