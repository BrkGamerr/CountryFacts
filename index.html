<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Country Facts</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="media-queries.css">
	<script src="script.js" defer></script>
</head>
<body>
	<section id="heroSection" class="hero-section">
		<header class="header">
			<div class="navigation">
				<h2>Country <span>Facts</span></h2>
				<nav>
					<ul class="navigation__list">
						<li><a id="europe" href="#searchInput">Europe</a></li>
						<li><a id="northAmerica" href="#searchInput">North America</a></li>
						<li><a id="asia" href="#searchInput">Asia</a></li>
						<li><a id="southAmerica" href="#searchInput">South America</a></li>
						<li><a id="africa" href="#searchInput">Africa</a></li>
						<li><a id="oceania" href="#searchInput">Oceania</a></li>
					</ul>
				</nav>
				<button id="randomButton" class="hero-section__button">Random</button>
			</div>
		</header>
		<div class="hero-content">
			<h1 class="hero-content__title">Country Facts, <br><span>All In One Place</span></h1>
			<p class="hero-content__description">
				Want to learn a few quick facts about some countries?
				It's easy, just click on the button below!
			<div>
				<button id="exploreButton" class="hero-section__button">Explore</button>
			</div>
		</div>
		<img class="hero-section__image" src="world_map_picture.png" alt="World Map">
	</section>
	<section class="flags-section">
		<div id="search" class="search">
			<label for="searchInput" class="search__label"></label>
			<input type="search" id="searchInput" class="search__input" data-search-input placeholder="Search...">
			<p class="search__description">*To sort by continent, type: <i>europe, north-america, africa...</i></p>
		</div>
		<div class="card" data-card></div>
		<template data-card-template>
			<div>
				<button class="card__button" data-card-button data-modal-target="#modal">
					<img class="card__flag" data-card-image src="" alt="">
				</button>
				<h3 data-card-name></h3>
				<div id="modal" class="modal" data-modal>
					<h2 class="modal__title" data-modal-title></h2>
					<div class="modal__content">
						<h3>capital</h3>
						<p data-modal-capital></p>
						<h3>language</h3>
						<p data-modal-language></p>
						<h3>population</h3>
						<p data-modal-population></p>
						<h3>area (in km2)</h3>
						<p data-modal-area></p>
						<h3>currency</h3>
						<p data-modal-currency></p>
					</div>
				</div>
			</div>
		</template>
	</section>
	<button id="scrollTopButton" class="scroll-top-button">&#8593;</button>
	<div id="overlay" class="overlay"></div>
	<footer class="footer"></footer>
</body>
</html>
